<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body> 
        <form action="https://www.naver.com" method="post">
            <fieldset>
                <legend>로그인 관련</legend>
                <label for="username">
                    아이디: <input placeholder="아이디를 넣으세요" type="text" id="username"> <br>
                </label>            
                <label for="pwd">
                    패스워드 : <input placeholder="패스워드를 넣으세요" type="password" id="pwd">
                </label> 
                <br><input type="checkbox">로그인 상태 유지        
                <br><input type="submit" value="로그인"><input type="reset" value="다시입력">
            </fieldset>
            <fieldset>
                <legend>Input 태그 관련</legend>                
                <input type="file"> <br>
                <input type="hidden">
                <input type="file"> <br>
                <input type="image" src="../img/cat1.jpg" width="100" height="100">
                <input type="image" src="../img/cat2.jpg" width="100" height="100">
                <input type="image" src="../img/cat3.jpg" width="100" height="100"><br>
                <textarea readonly>
                    읽기만 하시오.
                </textarea><br>
                <label for="city">
                    <select name="city" id="city" multiple>
                        <option value="seoul">서울</option>
                        <option value="gyungi" disabled>경기</option>
                        <option value="inchun">인천</option>                        
                        <option value="gw">강원</option>                        
                        <option>1.코리안숏컷</option>
                        <option>2.페르시아</option>
                        <option>3.터키쉬앙고라</option>
                    </select>
                </label>                
            </fieldset>
        </form>
    </body>
</html>
