<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- 
            charset : 문자집합, 문자인코딩을 정의한다. 
            가장 널리 사용되는 인코딩 방식이다.
            다양한 언어를 지원한다.
        -->
        <meta charset="UTF-8">
        
        <!--
            http: hipertext transper protocol
            HTTP헤더를 정의하는 데 사용된다. 브라우저가 문서 처리하는 방법에 영향을 미친다.

            <meta> 태그: HTML 문서의 메타데이터를 정의하는 태그입니다. 메타데이터는 웹 페이지에 대한 정보를 설명하며, 보통 브라우저 및 검색 엔진에 의해 사용됩니다.​
                    http-equiv 속성: HTML 태그의 속성으로, HTTP 헤더를 정의하는 데 사용됩니다. 브라우저가 문서를 처리하는 방법에 영향을 미칩니다.​
                    X-UA-Compatible 속성: 이 속성은 Internet Explorer에서 페이지를 어떻게 렌더링할지 결정하는 데 사용됩니다. 특정 버전의 IE 렌더링 엔진을 지정할 수 있습니다.​
                    content="IE=edge":​
                    IE=edge: 가장 최신의 렌더링 엔진을 사용하도록 지시합니다. 예를 들어, IE11이 설치된 시스템에서는 IE11의 최신 엔진을 사용하게 됩니다.​
                    edge는 최신 렌더링 모드를 의미하며, 호환성 모드를 피하여 최신 웹 표준을 준수하도록 합니다.​
        -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- 
            설명: 페이지의 뷰포트 설정을 정의합니다. 
            주로 반응형 웹 디자인에서 사용되며, 모바일 장치에서 페이지가 
            적절하게 표시되도록 도와줍니다.​ 
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>문서 제목</title>
        <style>
            .shjung {
                line-height: 100px;display: table-cell;vertical-align: middle;text-align: center;
            }
        </style>
    </head>
