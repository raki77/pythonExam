<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
        let isStop = false;
        let idx = 11;
        p1 = function() { 
            if(!isStop) {
                window.document.write((--idx) + "<br/>");             
            }
            else {
                clearInterval(interval);
            }            
            if(idx == 0) {
                stop();                
            }
        }       
        let interval = setInterval(p1, 1000);
        function stop() {
            isStop = true;            
        }
    </script>
</head>
<body>    
</body>
</html>
