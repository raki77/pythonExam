<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 인접 형제 선택자 (adjacent sibling) </title>
    <style>
        /*h1 + h2 {
            color: red;
        }*/
        h1 ~ h2 {
            color: red;
        }                
    </style>
</head>
<body>
    <h1> 탁구 </h1>
    <h2> 단식 </h2>
    <h3> 복식 </h3>
</body>
</html>
