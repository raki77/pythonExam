<!DOCTYPE html>
<html>

<head>

    <style>
        input:checked+label {
            color: red;
        }

        p:nth-child(2) {
            color: red;
        }
    </style>
</head>

<body>

    <input type="checkbox" id="userid">
    <label for="userid">아이디</label>

    <p>탁구</p>
    <div>
        <p>단식</p>
        <p>복식</p>
    </div>
    <div>
        <p>야구</p>
        <p>축구</p>
    </div>

</body>

</html>
